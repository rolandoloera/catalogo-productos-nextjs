# cloudbuild.yaml - Para Google Cloud Build (Cloud Run)

steps:
  # Build de la imagen Docker
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/catalogo-nextjs:$SHORT_SHA', '.']
  
  # Push a Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/catalogo-nextjs:$SHORT_SHA']
  
  # Desplegar a Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'catalogo-nextjs'
      - '--image'
      - 'gcr.io/$PROJECT_ID/catalogo-nextjs:$SHORT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '3000'
      - '--set-env-vars'
      - 'NODE_ENV=production,NEXT_PUBLIC_API_URL=https://tu-api.run.app,API_VERSION=v1'

images:
  - 'gcr.io/$PROJECT_ID/catalogo-nextjs:$SHORT_SHA'

