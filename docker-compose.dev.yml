version: '3.8'

services:
  # Base de datos PostgreSQL (reutilizar del proyecto anterior)
  postgres:
    image: postgres:15-alpine
    container_name: catalogo-nextjs-db
    environment:
      - POSTGRES_DB=catalogo_productos
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - catalogo-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API (del proyecto anterior)
  api:
    build:
      context: ../catalogo-productos/services/api
      dockerfile: Dockerfile
    container_name: catalogo-nextjs-api
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - API_VERSION=v1
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/catalogo_productos
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=catalogo_productos
      - DB_USER=postgres
      - DB_PASSWORD=postgres
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - catalogo-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://127.0.0.1:3001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  catalogo-network:
    driver: bridge

volumes:
  postgres-data:

